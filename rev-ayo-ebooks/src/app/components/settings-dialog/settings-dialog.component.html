<div id="dialog">

    <ion-icon class="close" (click)="closeDialog()" name="close"></ion-icon>

    <div id="account-section">

        <div class="user-info">
            <span class="avatar">
                <img src="./assets/books/becoming a better you/cover.jpg">
            </span>

            <div class="name-info">
                <div class="name">
                    {{displayName}}
                    <span class="email">{{displayEmail}}</span>
                </div>
            </div>
        </div>


        <button class="account-button" type="button" color="primary">
            Login / Create account
        </button>

    </div>

    <div class="ebook-divider"></div>

    <div id="more">
        <ion-list>
            <ion-item class="item" (click)="openSettings()">
                <ion-icon name="settings"></ion-icon>
                <span class="text">Bookstore settings</span>
            </ion-item>
        </ion-list>
    </div>
</div>
