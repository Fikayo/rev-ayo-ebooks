
<div class="bookset">
    <div class="topbar">
        <span [hidden]="!showTitle || books === undefined" class="title">{{title}}</span>
        <span [hidden]="books !== undefined" class="title fake">{{title}}</span>
    </div>

    <div *ngIf="style!='list'" class="set {{size}} {{style}}">
        <div [@fadeBook]="showBooks" *ngFor="let book of books" class="book" (click)="selectBook(book)">
            <ion-img style="pointer-events:none" class="cover" src="{{book.cover}}" alt="{{book.title}}"></ion-img>
            <div class="info">
                <span class="title">{{book.title}}</span>
                <span class="price" *ngIf="showPrice" >{{book.price}}</span>
            </div>
        </div>
        
        <div [hidden]="showFakes == 'hide'" *ngFor="let book of [1,2,3]" class="book">
        <!-- <div [@fadeBook]="hideFakes" *ngFor="let book of [1,2,3]" class="book"> -->
            <div style="pointer-events:none" class="cover fake"></div>
            <div class="info">
                <span class="title fake"></span>
                <span class="price fake" *ngIf="showPrice"></span>
            </div>
        </div>
    </div>


    <div class="set list" *ngIf="style=='list'">
        <ion-list lines="none">
            <ion-item class="book" *ngFor="let book of books" (click)="selectBook(book)">
                <img class="cover" src="{{book.cover}}" alt="{{book.title}}">
                <ion-label class="info">
                    <span class="title">{{book.title}}</span>
                    <span class="price" *ngIf="showPrice" >{{book.price}}</span>
                    <span class="meta" *ngIf="showPrice" >ISBN: {{book.ISBN}}</span>
                </ion-label >
            </ion-item>
        </ion-list>
    </div>
</div>
