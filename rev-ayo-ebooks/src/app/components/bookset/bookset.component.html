
<div class="bookset">
    <div class="topbar">
        <span [hidden]="!showTitle" class="title">{{title}}</span>
        <!-- <span class="spacer"></span> -->
        <!-- <mat-icon *ngIf="style == 'row'" class="arrow">arrow_forward</mat-icon> -->
    </div>
    <div *ngIf="style!='list'" class="set {{size}} {{style}}">
        <mat-card class="book" *ngFor="let book of books" (click)="selectBook(book)">
            <img mat-card-image class="cover" src="{{book.cover}}" alt="{{book.title}}">
            <mat-card-content class="info">
                <span class="title">{{book.title}}</span>
                <span class="price" *ngIf="showPrice" >{{book.price}}</span>
            </mat-card-content>
        </mat-card>
    </div>

    <mat-list class="set list" *ngIf="style=='list'">
        <mat-list-item class="book" *ngFor="let book of books" (click)="selectBook(book)">
            <img class="cover" src="{{book.cover}}" alt="{{book.title}}">
            <div class="info">
                <span class="title">{{book.title}}</span>
                <span class="price" *ngIf="showPrice" >{{book.price}}</span>
            </div>
        </mat-list-item>
    </mat-list>
</div>
