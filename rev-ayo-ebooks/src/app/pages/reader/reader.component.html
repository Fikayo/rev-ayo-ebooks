<div id="reader">
    <ion-progress-bar type="{{progressType}}" color="{{progressColor}}" value="{{currentPage / totalPages}}"></ion-progress-bar>
    <pdf-viewer 
        [src]="srcUrl"
        [render-text]="true"
        [original-size]="false"
        [zoom-scale]="'page-fit'"
        [show-all]="true"
        [stick-to-page]="true"
        [(page)]="currentPage"
        (pageChange)="onPageChange($event)"
        (after-load-complete)="onLoadComplete($event)"
    >
    </pdf-viewer>
</div>
