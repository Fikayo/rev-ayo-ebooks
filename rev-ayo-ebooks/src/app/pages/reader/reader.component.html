<div id="reader">
    <ngx-extended-pdf-viewer
        [src]="src" 
        [useBrowserLocale]="true" 
        [enablePinchOnMobile]="enablePinchOnMobile"
        [minZoom]="0.5"
        [maxZoom]="1.5"        
        [mobileFriendlyZoom]="mobileFriendlyZoom"
        [showSecondaryToolbarButton]="showSecondaryToolbarButton"
        [showPrintButton]="showPrintButton"
        [showOpenFileButton]="showOpenFileButton"
        [showDownloadButton]="showDownloadButton"
        [showBookmarkButton]="showBookmarkButton"
        [height]="'110vh'"        
        [customToolbar]=""
        >
    </ngx-extended-pdf-viewer>
    <ng-template #multiToolbar>
        <div class="header">
            <button mat-icon-button id="first_page">
                <mat-icon>skip_previous</mat-icon>
            </button>
            <button mat-icon-button id="previous">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button mat-icon-button id="next">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
            <button mat-icon-button id="last_page">
                <mat-icon>skip_next</mat-icon>
            </button>
            <button mat-icon-button id="zoomIn">
                <mat-icon>zoom_in</mat-icon>
            </button>
            <button mat-icon-button id="zoomOut">
                <mat-icon>zoom_out</mat-icon>
            </button>
            
            <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu> -->
        
            <button mat-icon-button id="primaryPageRotateCw">
                <mat-icon>replay</mat-icon>
            </button>
        
        </div>
    </ng-template>
</div>
