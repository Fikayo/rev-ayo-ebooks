<div id="selector">
    <mat-grid-list cols="2" rowHeight="2:1">
        
        <mat-grid-tile *ngFor="let book of books" (click)="selectBook(book)">
            <img src="{{book.cover}}" alt="">
            <span class="title">{{book.title}}</span>
        </mat-grid-tile>

    </mat-grid-list>
</div>
